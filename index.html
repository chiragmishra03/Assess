<head>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #F7F7F7;
        overflow-x: hidden;
        padding-top: 20px;
      }
      
      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
      }
      
      .sidenav a:hover {
        color: #f1f1f1;
        background-color: #BBBBBB;
      }
      
      .main {
        margin-left: 200px;
        font-size: 28px;
        padding: 0px 10px;
      }
    </style>
  </head>
  <body>
    <div class="sidenav d-flex flex-column">
      <a class="nav-link active" id="home">Home</a>
      <a class="nav-link" id="about">About</a>
      <a class="nav-link" id="contact">Contact</a>
    </div>
    
    <div class="main d-flex justify-content-center align-items-center">
      <div class="container text-center">
        <h2 class="text-primary" id="content-header">Select a section to display content</h2>
        <div id="content">
          <p class="text-secondary">Welcome to the site! Please select a section to display content.</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
      const home = document.querySelector('#home');
      const about = document.querySelector('#about');
      const contact = document.querySelector('#contact');
      const contentHeader = document.querySelector('#content-header');
      const content = document.querySelector('#content');
      
      home.addEventListener('click', function() {
        contentHeader.innerHTML = 'Home';
        content.innerHTML = '<p class="text-secondary">This is the home section.</p>';
      });
      
      about.addEventListener('click', function() {
        contentHeader.innerHTML = 'About';
        content.innerHTML = '<p class="text-secondary">This is the about section.</p>';
      });
      contact.addEventListener('click', function() {
        contentHeader.innerHTML = 'Contact';
        content.innerHTML = '<p class="text-secondary">This is the Contact section.</p>';
      });

    </script>
    </body>
